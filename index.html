<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="\normalize.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="h1">шапка страницы</h1>
    </header>
    <main class="main">
      <div class="box">
        <div class="h2">
          <h2>основная часть</h2>
        </div>
        <div class="blok">
          <div class="b">
            <div class="block1">сектор1</div>
            <div class="block2">сектор2</div>
          </div>
          <div class="block3">сектор3</div>
        </div>
      </div>
      <aside class="aside-block">
        <h3 class="h3">Боковая область</h3>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer1"><p>секция 1</p></div>
      <div class="footer2"><p>секция 2</p></div>
      <div class="footer3"><p>секция 3</p></div>
      <div class="footer4"><p>секция 4</p></div>
    </footer>
  </body>
</html>
